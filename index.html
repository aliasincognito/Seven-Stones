<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap JavaScript Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Palantir</h1>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Generated Combinations</h5>
                <pre id="output"></pre>
                <!-- Buttons -->
                <button id="generateBtn" class="btn btn-primary mt-3">Generate Combinations</button>
                <button id="resetBtn" class="btn btn-secondary mt-3">Reset</button>
            </div>
            <div class="card-body">
                <h5 class="card-title">Dice Tray</h5>
                <div class="d-flex justify-content-between">
                    <button id="addPlayerDice" class="btn btn-primary mt-3">Add Your Dice</button>
                    <button id="addOpponentDice" class="btn btn-primary mt-3">Add Opponent's Dice</button>
                </div>
            </div>
            <div class="container">
                <h1 class="mt-5">Your Handful of Dice</h1>
                <div id="orderContainer" class="mt-3"></div>
                <button id="addItemBtn" class="btn btn-primary mt-3">Add Item</button>
            </div>
        </div>
    </div>

    <script src="./undying_lands.js"></script>
    <script src="./dicetray.js"></script>
    <script>
        // Example usage:
        
        const arrays = [(new Die()).duelOutcomes, (new Die()).duelOutcomes,  (new Die()).duelOutcomes,  (new Die()).duelOutcomes];
        const combinations = generateCombinations(arrays);
        
        const params = {playerDiceCount: 2, results: combinations};
        
        const results = countVictories({...params}); // add error for tying fight and paramerterizing the fight winning value
        
        // Display the results in the HTML
        document.getElementById('output').textContent = results;
    </script>
</body>
</html>
