<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap JavaScript Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Palantir</h1>
        <div class="card mt-3">
            <div class="text-center card-body">
                <h5 class="card-title">Probability of Winning the Duel Roll:</h5>
                <h3 id="output">Waiting for Dice Inputs</h3>
            </div>
            <div class="card-body">
                <div class="form-group" id="fightValueRadio">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="fightValue" id="playerDiceRadio" data-numeric-value="1">
                        <label class="form-check-label" for="playerDiceRadio">
                            I have Higher Fight Value
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="fightValue" id="opponentDiceRadio" data-numeric-value="0" checked>
                        <label class="form-check-label" for="opponentDiceRadio">
                            Tied on Fight Value
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="fightValue" id="opponentDiceRadio2" data-numeric-value="-1">
                        <label class="form-check-label" for="opponentDiceRadio2"></label>
                            I have Lower Fight Value
                        </label>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <h5 class=" text-center card-title">Dice Tray</h5>
                <div class="d-flex justify-content-between">

                </div>
                
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="tab1-tab" data-toggle="tab" href="#tab1" role="tab" aria-controls="tab1" aria-selected="true">Your Dice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="tab2-tab" data-toggle="tab" href="#tab2" role="tab" aria-controls="tab2" aria-selected="false">Opponent's Dice</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">


                        <div class="container">
                            <h5 class="text-center mt-3">Your Handful of Dice</h5>
                            <div id="orderContainerPlayer" class="mt-3">
                            
                            </div>
                            <button id="addItemBtnPlayer" class="btn btn-primary mt-3">Add Dice</button>
                        </div>


                    </div>
                    <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
                        
                        <div class="container">
                            <h5 class="text-center mt-3">Opponent's Handful of Dice</h1>
                            <div id="orderContainerOpponent" class="mt-3">
                            </div>
                            <button id="addItemBtnOpponent" class="btn btn-primary mt-3">Add Dice</button>
                        </div>

                    </div>
                </div>
            </div>
           
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./undying_lands.js"></script>
    <script src="./dicetray.js"></script>

        const arrays = [(new Die()).Result(), (new Die()).Result(),  (new Die()).Result(),  (new Die()).Result()];

        const params = {playerDiceCount: 2, results: combinations};
        
        const results = countVictories({...params}); 

        // List of events to listen for
        const events = ['click', 'input'];

        // Add event listeners for each event type
        events.forEach(eventType => {
            document.addEventListener(eventType, countVictoriesForAllDice);
        });
    </script>
</body>
</html>
